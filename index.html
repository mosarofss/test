<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Google Sheets থেকে প্রোডাক্ট লোড</title>
</head>
<body>

<div id="product-list">লোড হচ্ছে...</div>

<!-- Tabletop.js অবশ্যই এখানে যোগ করো -->
<script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>

<script>
  window.onload = function() {
    Tabletop.init({
      key: '1Q35W5CXTGIQRiPEQEhy3lJAos5NCbnboqJMAm01vymE',
      simpleSheet: true,
      callback: function(data, tabletop) {
        let container = document.getElementById('product-list');
        container.innerHTML = '';
        data.forEach(product => {
          container.innerHTML += `
            <div class="product-card" data-category="${product.category}">
              <img src="${product.image_url}" alt="${product.name}" />
              <h3>${product.name}</h3>
              <p>${product.description}</p>
              <p class="price">${product.price}</p>
            </div>
          `;
        });
      }
    });
  };
</script>

</body>
</html>
